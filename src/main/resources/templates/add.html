<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<div class="pb-4">
    <div class="navbar bg-dark text-white">
        <div class="float-right">
            <a href="#" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <h3>
                Admin Panel
            </h3>
            <div class="bg-light">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#!">New User</a>
                    </li>
                </ul>
                <h3>
                   Add new users
                </h3>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form action="#" th:action="@{/admin/add}" th:object="${user}"
                                  method="POST">
                                <div class="form-group">
                                    <label for="FirstName">First name</label>
                                    <input type="text" th:field="*{name}" class="form-control" id="FirstName">
                                </div>
                                <div class="form-group">
                                    <label for="LastName">Last name</label>
                                    <input type="text" th:field="*{lastname}"  class="form-control" id="LastName">
                                </div>
                                <div class="form-group">
                                    <label for="Age">Age</label>
                                    <input type="number" th:field="*{age}" class="form-control" id="Age">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">
                                        Email address
                                    </label>
                                    <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" />
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">
                                        Password
                                    </label>
                                    <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" />
                                </div>
                                <div class="form-group">
                                    <label for="Role">Role</label>
                                    <select th:field="*{roles}" multiple class="form-control" id="Role">
                                        <option th:each="role : ${roles}"
                                                th:value="${role.id}"
                                                th:text="${role.name}"></option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success">
                                    Add new user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
