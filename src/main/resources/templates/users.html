<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>lastName</th>
    <th>Age</th>
    <th>email</th>
    <th>Password</th>
    <th>Role</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr th:each="user: ${users}">
    <td th:text="${user.id}">id</td>
    <td th:text="${user.name}">name</td>
    <td th:text="${user.lastname}">lastname</td>
    <td th:text="${user.age}">name</td>
    <td th:text="${user.email}">email</td>
    <td th:text="${user.password}">name</td>
    <td th:text="${user.roles}">role</td>

    <td>
      <a th:href="@{'/users/edit/'+ ${user.id}}" class="btn btn-info">Edit</a></td>
    <form action="#" th:action="@{'/users/delete/'+ ${user.id}}" th:object="${user}"
          method="POST">
      <td> <button type="submit" class="btn btn-info col-2"> Delete</button> </td>
    </form>
  </tr>
</table>
</div>
<p><a href="/users/add">Add a new user</a></p>
<a href="#" th:href="@{/logout}">Log Out</a>
</div>
</body>
</html>
