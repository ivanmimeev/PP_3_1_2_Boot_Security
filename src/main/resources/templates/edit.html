<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                            <form action="#" th:action="@{'/admin/edit/'+ ${user.id}}" th:object="${user}"
                                  method="POST">
                                <div class="form-group">
                                    <label for="FirstName">First name</label>
                                    <input type="text" th:field="*{name}" class="form-control" id="FirstName">
                                </div>
                                <div class="form-group">
                                    <label for="LastName">Last name</label>
                                    <input type="text" th:field="*{lastname}"  class="form-control" id="LastName">
                                </div>
                                <div class="form-group">
                                    <label for="Age">Age</label>
                                    <input type="number" th:field="*{age}" class="form-control" id="Age">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">
                                        Email address
                                    </label>
                                    <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" />
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">
                                        Password
                                    </label>
                                    <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" />
                                </div>
                                <div class="form-group">
                                    <label for="Role">Role</label>
                                    <select th:field="*{roles}" multiple class="form-control" id="Role">
                                        <option th:each="role : ${roles}"
                                                th:value="${role.id}"
                                                th:text="${role.name}"></option>
                                    </select>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
